<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Taste Alchemy</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/styte.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Create your account</h2>

      <form id="registerForm" novalidate>
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Full name</label>
          <input type="text" id="name" class="form-control" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" required>
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password (min 6 chars)</label>
          <input type="password" id="password" class="form-control" minlength="6" required>
          <div class="invalid-feedback">Password must be 6+ characters.</div>
        </div>

        <button class="btn w-100 mb-2" type="submit">Register</button>
        <div class="text-center">
          <small>Already have an account? <a href="login.html" class="link-accent">Login</a></small>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap + script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
